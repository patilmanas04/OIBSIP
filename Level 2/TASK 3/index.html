<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsive_design.css">
    <link rel="favicon" href="favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">   
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <section id="page-title">
            To Do Listüìù
        </section>

        <section class="task-input-section">
            <form id="input-form">
                <div class="title">
                    What are your plans for today?
                </div>

                <input type="text" name="todoInput" class="task-input" placeholder="e.g. Buy groceries" autocomplete="off">

                <input type="submit" name="submit-button" class="submit-button" value="ADD TODO">
            </form>
        </section>

        <section class="to-do-list-container sub-container1">
            <div class="title">
                TO DO LIST
            </div>

            <div class="empty-message-container hide" id="pending-tasks"></div>

            <div class="to-do-list-item-container">

            </div>
        </section>

        <section class="to-do-list-container sub-container2">
            <div class="title">
                COMPLETED TODO'S
            </div>

            <div class="empty-message-container hide" id="completed-tasks"></div>

            <div class="to-do-list-item-container to-do-list-item-container-completed-tasks">

            </div>
        </section>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
