<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

        <div class="calc">
            <!-- display box -->
            <input type="text" class="display" readonly>   

            <!-- buttons -->
            <button class="app-mode"><img class="mode-image" src="./images/light.png" alt=""></button>
            <button class="button AC">AC</button>
            <button class="button C">C</button>
            <button class="button operators">+</button>
            <button class="button numbers">1</button>
            <button class="button numbers">2</button>
            <button class="button numbers">3</button>
            <button class="button operators">-</button>
            <button class="button numbers">4</button>
            <button class="button numbers">5</button>
            <button class="button numbers">6</button>
            <button class="button operators">/</button>
            <button class="button numbers">7</button>
            <button class="button numbers">8</button>
            <button class="button numbers">9</button>
            <button class="button operators">%</button>
            <button class="button operators">.</button>
            <button class="button numbers">0</button>
            <button class="button equal-to">=</button>
            <button class="button operators">X</button>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
